<div class="col-md-8 offset-md-3">
    <h3>Add Experience</h3>
    <form (ngSubmit)="onSubmit()">
    

        <div class="form-group">
            <label>Certification Name</label>
            <input type="text" class="form-control" id="certificationName" 
                [(ngModel)] = "certification.certificationName" name="certificationName">
        </div>
        <div class="form-group">
            <label>Certification Year</label>
            <input type="text" class="form-control" id="certificationYear" 
                [(ngModel)] = "certification.certificationYear" name="certificationYear">
        </div>
        <div class="form-group">
            <label>Expiration Date</label>
            <input type="text" class="form-control" id="expirationDate" 
                [(ngModel)] = "certification.expirationDate" name="expirationDate">
        </div>
        <div class="form-group">
            <label>Releasing Authority</label>
            <input type="text" class="form-control" id="releasingAuthority" 
                [(ngModel)] = "certification.releasingAuthority" name="releasingAuthority">
        </div>
        <div class="form-group">
            <label>Link of Certificate</label>
            <input type="text" class="form-control" id="linkOfCertification" 
                [(ngModel)] = "certification.linkOfCertification" name="linkOfCertification">
        </div>
        
        
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
