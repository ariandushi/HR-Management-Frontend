<h2 mat-dialog-title>Assign Skill</h2>
<mat-dialog-content class="mat-typography">
   <select [(ngModel)]="skillId">
    <option *ngFor="let skill of skills" [value]="skill.skillId">
    {{ skill.skillName }}
    </option>
   </select>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveSkill()">Save</button>
  </mat-dialog-actions>
